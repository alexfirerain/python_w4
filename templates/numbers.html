<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
</head>
<body>
{% if number == '' %}
    {% if number % 2 == 0 %}
    <p>Число {{number}} чёткое!</p>
    {% else %}
    <p>Число {{number}} нечёткое!</p>
    {% endif %}
{% endif %}

</body>
</html>
