<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.png')}}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>{{title}}</title>
</head>
<body>
<div class=">container</link>">
    <div class="row">
        <header>
            <nav class="navbar navbar-light bg-light">
                <a href="/" class="navbar-brand">Главная</a>
                <a href="/news" class="navbar-brand">Новости</a>
                <a href="/register" class="navbar-brand">Регистрация</a>
                <a href="/about" class="navbar-brand">О нас</a>
                <a href="/testapi" class="navbar-brand">Тест АПИ</a>
                <a href="/contacts" class="navbar-brand">Контакты</a>
                {% if current_user.is_authenticated %}
                    <a href="/logout" class="navbar-brand" title="нажмите для выхода">Выйти</a>
                {% else %}
                <a href="/login" class="navbar-brand">Войти</a>
                {% endif %}
            </nav>
        </header>
    </div>

    <div class="row">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <div class="row">
        <footer class="bg-success text-white text-center py-3">
            <p>&copy; 2025 &mdash; Компания "Авангард"</p>
        </footer>
    </div>
</div>
</body>
</html>
